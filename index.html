<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>بطاقة صبحي بصال</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .card {
        background: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        text-align: center;
        max-width: 350px;
    }
    .card img {
        border-radius: 50%;
        width: 120px;
        height: 120px;
        object-fit: cover;
        margin-bottom: 15px;
    }
    .card h1 {
        margin: 0;
        font-size: 1.5em;
    }
    .card p {
        margin: 5px 0;
        color: #555;
    }
    .card a {
        display: inline-block;
        margin: 5px;
        text-decoration: none;
        color: #fff;
        background: #0077b5;
        padding: 8px 12px;
        border-radius: 5px;
    }
    .qr img {
        width: 120px;
        margin-top: 15px;
    }
</style>
</head>
<body>
<div class="card">
    <img src="yourphoto.jpg" alt="صبحي بصال">
    <h1>صبحي بصال</h1>
    <p>Full Stack Developer</p>
    <p>رقم الهاتف: +963-XXX-XXXXXX</p>
    <a href="https://linkedin.com/in/username" target="_blank">LinkedIn</a>
    <a href="https://yourforum.com" target="_blank">المنتدى</a>
    <div class="qr">
        <img src="vcard_qr.png" alt="QR Code">
    </div>
</div>
</body>
</html>
